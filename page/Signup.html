<div class="container mt-5">
  <!-- SignUp Heading -->
  <h1 class="text-center" style="color:#F77D0A ;">SignUp</h1>
  
  <!-- SignUp Form -->
  <form action="/signup" method="POST" class="w-50 mx-auto">
      
      <!-- Email Input Field -->
      <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <!-- Password Input Field -->
      <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <!-- SignUp Button -->
      <button type="submit" class="w-100 btn-primary text-white rounded-2 px-4 py-2" style="background-color:#F77D0A; border: #F77D0A 1px;">SignUp</button>
      
      <!-- Social Media Icons Section -->
      <div class="text-center mt-3">
          <!-- Facebook Icon -->
          <i class="fab fa-facebook-square fa-3x rounded" style=" margin: 10px;"></i>
          <!-- Email Icon -->
          <i class="fas fa-envelope fa-3x" style=" margin: 10px;"></i>
      </div>
  </form>

  <!-- Redirect Link to Login Page -->
  <div class="text-center mt-3">
      <p>Don't have an account? <a href="/page/Login.html" class="text-warning">SignUp</a></p>
  </div>
