<!-- Login Form Section -->
<div class="container mt-5">
  <!-- Heading for Login Section -->
  <h1 class="text-center" style="color:#F77D0A ;">Login</h1>
  
  <!-- Login Form -->
  <form action="/login" method="POST" class="w-50 mx-auto">
    <!-- Username Input Field -->
    <div class="mb-3">
      <label for="username" class="form-label fw-bold">Username</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    
    <!-- Email Input Field -->
    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email address</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    
    <!-- Password Input Field -->
    <div class="mb-3">
      <label for="password" class="form-label fw-bold">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="w-100 btn-primary text-white rounded-2 px-4 py-2" style="background-color:#F77D0A; border: #F77D0A 1px;">Login</button>
    
    <!-- Social Media Icons Section -->
    <div class="text-center mt-3">
      <!-- Facebook Icon -->
      <i class="fab fa-facebook-square fa-3x rounded" style="margin: 10px;"></i>
      <!-- Email Icon -->
      <i class="fas fa-envelope fa-3x" style="margin: 10px;"></i>
    </div>
  </form>
  
  <!-- SignUp Link Section -->
  <div class="text-center mt-3">
    <p>You have already an account? <a href="/page/Signup.html" class="text-warning">SignUp</a></p>
  </div>
